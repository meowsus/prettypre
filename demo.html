<!DOCTYPE html>
<html>
    <head>
        <title>jQuery PrettyPre Demo</title>

        <style>
            .pretty { border: 1px dashed lightgray; }
            code { background: lightgray; }
        </style>
    </head>
    <body>
        <h1>jQuery PrettyPre Demo</h1>

        <p>The element selected by <code>prettyPre</code> is outlined in gray in the following examples.</p>

        <h2>Space examples (default)</h2>
        <p>Should work on <code>pre</code> elements.</p>
        <pre class="pretty">
            <dude>
                <party>Foo!</party>
            </dude>
        </pre>



        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="src/jquery.prettypre.js"></script>
        <script>
            $('.pretty').prettyPre();
        </script>
    </body>
</html>
