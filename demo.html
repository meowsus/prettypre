<!DOCTYPE html>
<html>
    <head>
        <title>jQuery PrettyPre Demo</title>
    </head>
    <body>

        <h1>Tab examples (default)</h1>
        <pre>
            <dude>
                <party>Foo!</party>
            </dude>
        </pre>



        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="dist/jquery.prettypre.min.js"></script>
        <script>
            $('pre').prettyPre({ spacingType: '\s'});
        </script>
    </body>
</html>
